<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buy Adidas Copa Pure.3 Football Shoes</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="Adidas Copa.jpg" alt="Adidas Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="buy-section">
        <h1>Buy Adidas Copa Pure.3 Football Shoes</h1>

        <div class="product-details">
            <img src="Copa1.jpg" alt="Adidas Copa Pure.3 Football Shoes" class="product-image">
            <div class="details">
                <h2>Adidas Copa Pure.3 Football Shoes</h2>
                <p class="price">$99.99</p>
                <p class="color">Color: Black</p>
                <p class="selected-size">Selected Size: <span id="selectedSize">-</span></p>
            </div>
        </div>

        <div class="order-details">
            <label for="size">Select Size:</label>
            <select id="size" name="size">
                <option value="7">Size 7</option>
                <option value="8">Size 8</option>
                <option value="9">Size 9</option>
                <option value="10">Size 10</option>
                <option value="11">Size 11</option>
                <option value="12">Size 12</option>
            </select>

            <label for="payment">Select Payment Method:</label>
            <select id="payment" name="payment">
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="cod">Cash on Delivery</option>
            </select>

            <label for="deliveryDate">Expected Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>

            <button type="button" onclick="placeOrder()">Place Order</button>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Adidas. All rights reserved.</p>
            <p>Contact us at: FootballAdidas@email.com</p>
        </div>
    </footer>

    <script>
        function placeOrder() {
            // Your order placement logic goes here
            const selectedSize = document.getElementById('size').value;
            document.getElementById('selectedSize').innerText = selectedSize;
            alert('Order Placed Successfully!');
        }
    </script>

</body>
</html>
